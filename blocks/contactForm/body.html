<div class="contactForm" id="{{id}}">
    <h2>{{title}}</h2>
    
    <div id="submittedMessage" style="display: none;">Form submitted!</div>

    <form method="post">
        <label for="name">{{nameValue}}</label>
        <input type="text" id="name" name="name" placeholder="{{nameValue}}" required>

        <label for="email">{{emailValue}}</label>
        <input type="email" id="email" name="email" placeholder="{{emailValue}}" required>

        <label for="message">{{messageValue}}</label>
        <textarea id="message" name="message" placeholder="{{messageValue}}" rows="4" cols="50" required></textarea>

        <input type="submit" value="{{buttonValue}}">
    </form>
    <img src="{{image}}" alt="{{altImage}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</div>
