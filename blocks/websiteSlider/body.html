<section class="websiteSlider" id="{{id}}" itemscope itemtype="http://schema.org/WebPage">
    <div class="blocks">
        <div class="block1 block" itemprop="mainContentOfPage">
            <div class="content">
                <h2 itemprop="headline">{{block1Title}}</h2>
                <p class="blockContent" itemprop="description">{{block1Content}}</p>
            </div>
            <div class="image">
                <img {{block1Image}} alt="{{block1ImageAlt}}" itemprop="image">
            </div>
        </div>
        <div class="block2 block">
            <div class="content">
                <h2>{{block2Title}}</h2>
                <p class="blockContent">{{block2Content}}</p>
            </div>
            <div class="image">
                <img {{block2Image}} alt="{{block2ImageAlt}}">
            </div>
        </div>
        <div class="block3 block">
            <div class="content">
                <h2>{{block3Title}}</h2>
                <p class="blockContent">{{block3Content}}</p>
            </div>
            <div class="image">
                <img {{block3Image}} alt="{{block3ImageAlt}}">
            </div>
        </div>
    </div>
    <div class="websiteNavigation">
        <button class="circle-button active" aria-label="First Button"></button>
        <button class="circle-button" aria-label="Second Button"></button>
        <button class="circle-button" aria-label="Third Button"></button>
    </div>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</section>
