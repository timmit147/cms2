<section class="websiteSlider" id="{{id}}">
    <div class="blocks">
        <div class="block1 block">
            <div class="content">
                <h2>{{block1Title}}</h2>
                <p class="blockContent">{{block1Content}}</p>
            </div>
            <div class="image">
                <img src="{{block1Image}}" alt="{{block1ImageAlt}}">
            </div>        
        </div>
        <div class="block2 block">
            <div class="content">
                <h2>{{block2Title}}</h2>
                <p class="blockContent">{{block2Content}}</p>
            </div>
            <div class="image">
                <img src="{{block2Image}}" alt="{{block2ImageAlt}}">
            </div>        
        </div>
        <div class="block3 block">
            <div class="content">
                <h2>{{block3Title}}</h2>
                <p class="blockContent">{{block3Content}}</p>
            </div>
            <div class="image">
                <img src="{{block3Image}}" alt="{{block3ImageAlt}}">
            </div>
        </div>
    </div>
    <div class="websiteNavigation">
        <button class="circle-button active"></button>
        <button class="circle-button"></button>
        <button class="circle-button"></button>
    </div>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</section>
