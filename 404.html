<!DOCTYPE html>
<html>
<head>
    <title>Finding page</title>
</head>
<body>
    <script>
        var currentURL = window.location.href;
        var urlParts = currentURL.split("/");
        var currentPage = urlParts[urlParts.length - 1];
        
        // Check if the host name is "localhost" (local development)
        if (window.location.hostname === "localhost") {
            console.log("localhost");
            localStorage.setItem("currentPage", currentPage);
            window.location.href = "/"; // Redirect immediately to root
        } else {
            console.log("server");
            localStorage.setItem("currentPage", currentPage);
            window.location.href = "/cms2"; // Redirect immediately to "/cms2/"
        }
    </script>    
</body>
</html>
