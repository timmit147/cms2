name: Run Firebase Fetch

on:
  push:
    branches:
      - main  # Change this to the appropriate branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Run Firebase Fetch
      id: fetch
      run: node admin/fetchPages.js  # Replace with the actual filename

    - name: Show log output
      run: cat admin/output.log  # This assumes you're logging to a file named 'output.log'

    - name: Display Fetch Result
      if: steps.fetch.outcome == 'success'
      run: echo "Fetch Result: ${{ steps.fetch.outputs.result }}"