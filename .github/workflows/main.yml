name: Fetch Data from Firestore

on:
  push:
    branches:
      - main

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Run Firebase script
      run: node admin/fetchPages.js

    - name: Upload log file
      uses: actions/upload-artifact@v2
      with:
        name: firebase-logs
        path: admin/firebase-output.log
