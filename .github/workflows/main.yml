name: Generate and Push HTML Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Run JavaScript Function
        id: run-js
        run: node admin/fetchPages.js
        # Capture the output as a variable
        env:
          FETCHED_DATA: ${{ steps.run-js.outputs.stdout }}

      - name: Debug Fetched Data
        run: |
          echo "Fetched data:"
          echo "$FETCHED_DATA"
          # Decode the fetched data using jq and capture in DECODED_DATA
          DECODED_DATA=$(echo "$FETCHED_DATA" | jq -r '.[]')
          echo "Decoded data: $DECODED_DATA"

      - name: Generate HTML Pages
        run: |
          mkdir generated_pages
          IFS=$'\n' # Set the IFS (Internal Field Separator) to newline to handle spaces in page names
          for page in $DECODED_DATA; do
            echo "<html><head><title>$page</title></head><body><h1>$page Page</h1></body></html>" > "generated_pages/$page.html"
          done

      - name: Commit and Push Changes
        run: |
          git config --global user.name "timmit147"
          git config --global user.email "timmeeuwsen@hotmail.nl"
          git add generated_pages
          git diff-index --quiet HEAD || git commit -m "Add generated HTML pages"
          git push origin HEAD:main
