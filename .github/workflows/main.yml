name: Fetch Pages Data

on:
  push:
    branches:
      - main  # Adjust this to your repository's main branch

jobs:
  fetch_pages_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14  # Use the version you need

      - name: Install dependencies
        run: npm install

      - name: Run fetchPages.js
        run: node admin/fetchPages.js