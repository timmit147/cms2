<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CMS</title>
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body id="homepage">

<div id="loginForm" style="display: none;">
    <form id="loginFormElement" action="false"> <!-- Wrap the login form in a <form> element -->
        <div class="image">
            <img src="images/logo.png" alt="Image">
        </div>
        <div class="form-container">
            <h1>Login</h1>
            <p>This is the login for the CMS.</p>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Email" autocomplete="username">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password">
            <div id="error-message"></div>
            <button id="loginButton" class="button" type="submit">Login</button>
        </div>
    </form>
</div>

    
    <div id="container" style="display: none;">
    </div>

    <div id="addPagePopup" style="display: none;" >
        <input type="text" id="pageNameInput" placeholder="Enter page name">
        <button id="saveButton">Save</button>
    </div>

    <div class="menu" style="display: none;">

      <a id="pagesButton">Menu</a>
      <p class="breadcrumpArrow"> > </p>
      <p class="breadcrump"></p>

    </div>

    <script type="module" src="cms.js"></script>
</body>
</html>
