<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CMS</title>
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body id="homepage">

<div id="loginForm" style="display: none;">
    <form id="loginFormElement" action="false"> <!-- Wrap the login form in a <form> element -->
        <div class="image">
            <img src="images/logo.png" alt="Image">
        </div>
        <div class="form-container">
            <h1>Login</h1>
            <p>This is the login for the CMS.</p>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Email" autocomplete="username">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password">
            <div id="error-message"></div>
            <button id="loginButton" class="button" type="submit">Login</button>
        </div>
    </form>
</div>


<div class="layout">
    <div id="pages">
        <div class="pagesHeader">
            <h2>Pages / parts</h2>
            <div class="pagesButtons">
                <button class="removePage"><i class="fa-solid fa-trash"></i></button>
                <button class="addPage"><i class="icon fa-solid fa-plus"></i></button>
            </div>
        </div>
        <div class="showPageForm">
            <input class="addPageInput" type="text" placeholder="New page name">
            <button class="addPageButton">Add page</button>
        </div>


        <div class="pageTitles">

        </div>
    </div>

    <div id="blocks" class="hidden">
        <div class="blocksHeader">
            <h2>Blocks</h2>
            <div class="blocksButtons">
                <button class="upBlock"><i class="fa-solid fa-angle-up"></i></button>
                <button class="removeBlock"><i class="fa-solid fa-trash"></i></button>
                <button class="addBlock"><i class="icon fa-solid fa-plus"></i></button>
            </div>
        </div>

        <div class="showBlockForm">
                <select class="selectOption" name="selectedOption">
                </select>
                <button class="addNewBlockButton">Add block</button>
        </div>

        <div class="blockTitles">
            <p class="blockEmpty">Select a page</p>
        </div>
    </div>

    <div id="content" class="hidden">
        <h2>Content</h2>
        <div class="contentFields">
            <p class="contentEmpty">Select a block</p>
        </div>
    </div>
</div>
    
<div class="menu">
    <button class="pagesButton bold">Pages</pages>
    <button class="blocksButton">Blocks</pages>
    <button class="contentButton">Content</pages>
</div>

    <div id="addPagePopup" style="display: none;" >
        <input type="text" id="pageNameInput" placeholder="Enter page name">
        <button id="saveButton">Save</button>
    </div>



    <script type="module" src="cms.js"></script>
</body>
</html>
