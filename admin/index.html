<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CMS</title>
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body id="homepage">

    <div id="form" style="display: none;">
        <div class="image">
          <img src="images/logo.png" alt="Image">
        </div>
        <div class="form-container">
          <div id="login-form" >
            <h1>Login</h1>
            <p>This is the login for the CMS.</p>
            <form onsubmit="login(); return false;">
              <label>Email Address</label>
              <input type="email" id="email" placeholder="Email" autocomplete="username">
              <label>Password</label>
              <input type="password" id="password" placeholder="Password" autocomplete="current-password">
              <button class="button1" type="submit">Login</button>
            </form>
          </div>
        </div>
      </div>
    
    <div id="container" style="display: none;">
    </div>

    <div id="addPagePopup" style="display: none;" >
        <input type="text" id="pageNameInput" placeholder="Enter page name">
        <button id="saveButton">Save</button>
    </div>

    <div class="footerMenu" style="display: none;">

        <a class="breadcrump"></a>

        <button id="pagesButton">Menu</button>
    </div>

    <script src="cms.js"></script>
</body>
</html>
