<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CMS</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body id="page1">

   <div class="container">
    <div class="image">
      <img src="images/logo.png" alt="Image">
    </div>
    <div class="form-container">
      <div id="login-form">
        <h1>Login</h1>
        <p>This is the login for the CMS.</p>
        <label>Email Address</label>
        <input type="email" id="email" placeholder="Email">
        <label>Password</label>
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
      </div>
    </div>
  </div>



    
    <div id="blockContainer">
        
    </div>

    <div id="popup">
    </div>

    <div id="addPagePopup" style="display: none;">
        <input type="text" id="pageNameInput" placeholder="Enter page name">
        <button id="saveButton">Save</button>
    </div>

    <div class="footerMenu" style="display: none;">

        <button id="pagesButton">Pages</button>


        
        <div id="form-container">
            <form method="POST">
                <select name="block" id="dropdown">
                    <option value="block1">Block 1</option>
                    <option value="block2">Block 2</option>
                    <option value="block3">Block 3</option>
                </select>
                <button type="submit" id="submitButton">Submit</button>
            </form>
        </div>

        <button id="logout-button">Logout</button>


    </div>

    <script src="cms.js"></script>
</body>
</html>
